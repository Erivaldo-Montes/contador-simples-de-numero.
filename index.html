<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador básico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contador de Números.</h1>

    </header>

    <section>
        <div id="box">
            <p>Insira os dados abaixo.</p>
            <p> Inicio: <input type="number" name="start" id="start"> </p>
            <P> Final: <input type="number" name="end" id="end"></P>
            <P> Passo: <input type="number" name="pass" id="pass"></P>
            <p> <input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="output">
            <p>preparando contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy; Erivaldo</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
